<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="res/icon.png" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shooting Bubbles</title>
    <meta name="description" content="Control your character and shoot the bubbles. Dodging to win!"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <script type="text/javascript" src="script/p5.min.js"></script>
    <script type="text/javascript" src="script/p5.dom.min.js"></script>
    <script type="text/javascript" src="script/scenemanager.js"></script>
    <script type="text/javascript" src="script/main.js"></script>
</head>
<body>
    <div id="canvas"></div>
    <div class = "overlay">
        <div class = "info_panel">
            <h1 class="title">SHOOTING BUBBLES</h1>
            <form id="info-form">
                <input id="name-box" type="text" name="user">
            </form>
            <div align="center">
                <button id="btnPlay" type="button" class="button">Chơi ngay !</button>
            </div>
            <div class="tip">
                <div><b>← ↑ → ↓ (AWDS)</b> để điều khiển nhân vật.</div>
                <div><b>Cách</b> để bắn mục tiêu.</div>
            </div>
        </div>
    </div>  
    <div id="score-panel">
        <label id="score">Điểm : 0</label><br/>
        <label id="remain-bullet">&#8226&#8226&#8226&#8226&#8226</label>
    </div>
    <div id="map-panel"></div>
    <div id="control-panel">
        <div id = "left-btn"></div>
        <div id = "right-btn"></div>
        <div id = "up-btn"></div>
        <div id = "down-btn"></div>
    </div>
</body>
</html>
